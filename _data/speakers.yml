  title: "Assistant Professor" 
  bio: "Dr. Georgios Gousios is an assistant professor at the Web Information Systems group, Delft University of Technology. His research interests include software engineering, software analytics and programming languages. He works in the fields of distributed software development processes, software quality, software testing, developer productivity assessment, research infrastructures and software security. His research has been published in top venues (ICSE, FSE, EMSE, MSR) where he has received 4 best paper awards. In total, he has published more that 50 papers and also co-edited the ``Beautiful Architectures'' book (OReilly, 2009). He is the main author of the GHTorrent data collection and curration framework and the Alitheia Core repository mining platform. Dr. Gousios holds a PhD in Empirical Software Engineering (mining software repositories) with distinction from the Athens University of Economics and Business (AUEB) and an MSc (software engineering) with distinction from the University of Manchester."
